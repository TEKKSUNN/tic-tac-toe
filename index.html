<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/stylesheets/styles.css">
    <script src="./src/scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe by <a href="https://github.com/TEKKSUNN/" rel="noopener noreferrer" target="_blank">TEKKSUNN</a></h1>
    </header>
    <div id="game-board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div class="buttons">
        <dialog class="pop-up" id="start-msg">
            <div class="container">
                <p>Pick a side:</p>
                <div class="sides">
                    <button class="side">X</button>
                    <button class="side">O</button>
                </div>
            </div>
        </dialog>
        <button id="start-btn" class="game-btn">Start Game</button>
    </div>
</body>
</html>
